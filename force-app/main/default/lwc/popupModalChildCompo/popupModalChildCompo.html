<template>
    <lightning-card title="child compo">
        <!--LWC POP UP MODAL STARTS-->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">       
            <span class="slds-assistive-text">Cancel and close</span>       
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    
            <!-- DATA TABLE STARTS -->
    <lightning-datatable
    key-field="Id"
    data={conList}
    columns={columns}    
    draft-values={draftValues} 
     > 
    </lightning-datatable>
    <!-- DATA TABLE END -->
    
            </div>
            <div class="slds-modal__footer">
           
            <lightning-button variant="brand" label="Close" onclick={closeButtonHandler}></lightning-button>
            </div>
            </div>
            </section>
        <!--LWC POP UP MODAL END-->
    
    </lightning-card>
</template>
