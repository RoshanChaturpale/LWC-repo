<template>
    <lightning-card title="Show 10 Latest Account in Data Table">

        Total Records Found = {totalRecords} <br>


<lightning-button variant="success" label="Show Latest 10 Records" onclick={showButtonHandler}></lightning-button>

<template lwc:if={showTableFlag}>
<lightning-datatable
            key-field="Id"
            data={accList}
            columns={columns}                         
            > 
</lightning-datatable>
</template>

<template lwc:if={showSpinnerFlag}>
<div class="exampleHolder">
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
</div>
</template>
    </lightning-card>
</template>
