<template>
    <lightning-card title="Account Search Form">

        Total Records = {totalRecords} <br>
<lightning-record-edit-form object-api-name="Account">
<lightning-input-field field-name="Name" onchange={handleNameChangeField}></lightning-input-field>
</lightning-record-edit-form>

<lightning-button label="Search" variant="brand" onclick={searchButtonHandler}></lightning-button>


<template lwc:if ={showTableFlag}>
<table class="slds-table slds-table--bordered slds-table--striped">
    <thead>
        <tr>
            <th scope="col"><span class="slds-truncate" >Account Name</span></th>
            <th scope="col"><span class="slds-truncate">Rating</span></th>
            <th scope="col"><span class="slds-truncate">CreatedDate</span></th>
            <th scope="col"><span class="slds-truncate">SLA</span></th>
            
        </tr>
    </thead>
    <tbody>
    
        
            <template for:each={accList} for:item="acc">
                    <tr key={acc.id}>
                        <td> {acc.Name} </td>
                        <td> {acc.Rating} </td>
                        <td> {acc.CreatedDate} </td>
                        <td> {acc.SLA__c} </td>     
                        
                    </tr>

            </template>            
    </tbody>
</table>

</template>

        
    </lightning-card>
</template>
