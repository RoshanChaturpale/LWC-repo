<template>
    <lightning-card title="CRUD Operation">
        <lightning-button variant="brand" label="Create" icon-name="utility:record_create" onclick={createButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="success" label="Search" icon-name="utility:search" onclick={searchButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={updateButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
        <lightning-button variant="destructive" label="Delete" icon-name="utility:delete" onclick={deleteButtonHandler}></lightning-button> &nbsp;

        <lightning-record-edit-form object-api-name="Account">
       <lightning-input-field field-name="Name" onchange={nameHandler} value={accountObj.Name}></lightning-input-field>

       <template lwc:if={showInputFieldFlag}>
       <lightning-input-field field-name="Type" onchange={typeHandler}></lightning-input-field>
       <lightning-input-field field-name="SLA__c" onchange={slaHandler}></lightning-input-field>
    </template>
        </lightning-record-edit-form>
        

        <template lwc:if={showSaveButtonFlag}>
        <lightning-button variant="brand" label="Save" icon-name="utility:save" onclick={saveButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp;
         </template>

        <template lwc:if={showSearchNowButtonFlag}>
        <lightning-button variant="brand" label="Search Now" icon-name="utility:search" onclick={searcNowButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp; <br>
        </template>

        <template lwc:if={showUpdateNowButtonFlag}>
        <lightning-button variant="brand" label="Update Now" icon-name="utility:record_update" onclick={updateNowButtonHandler}></lightning-button> &nbsp; &nbsp; &nbsp; &nbsp; <br>
    </template>

    <template lwc:if={showSearchFieldFlag}>
        Account Name = {accountObj.Name} <br>
        Type = {accountObj.Type} <br>
        SLA = {accountObj.SLA__c} <br>
        Created Date = {accountObj.CreatedDate}
    </template>

        <template lwc:if={showSpinnerFlag}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
</template>
    </lightning-card>
</template>
