<template>
    <lightning-card title="Account Form">

        <lightning-record-edit-form object-api-name="Account">

            <lightning-input-field field-name="Name" onchange={nameHandler}></lightning-input-field>
            <lightning-input-field field-name="Type" onchange={typeHandler}></lightning-input-field>
            
        </lightning-record-edit-form>
        <lightning-button variant="brand" label="Show" onclick={showButtonHandler}></lightning-button>

        <c-child-component-new account-list={accList}></c-child-component-new>
    </lightning-card>


</template>
