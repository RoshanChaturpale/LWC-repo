<template>
    <lightning-card title="Contact Form with Validation">
        <lightning-record-edit-form object-api-name="Contact">
            <lightning-input-field field-name="FirstName" onchange={handleFirstNameField}></lightning-input-field>
            <lightning-input-field field-name="LastName" onchange={handleLastNameField}></lightning-input-field>
            <lightning-input-field field-name="Email" onchange={handleEmailField}></lightning-input-field>
        </lightning-record-edit-form>

        <lightning-button label="Save" variant="brand" icon-name="utility:save" onclick={saveButtonHandler}></lightning-button> <br>

        Message = {msg}
    </lightning-card>
</template>
