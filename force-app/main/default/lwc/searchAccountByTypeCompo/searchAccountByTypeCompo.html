<template>
    <lightning-card title="Account search by type in Data Table">
        Total Records Found = {totalRecords}
<lightning-record-edit-form object-api-name="Account">
<lightning-input-field field-name="Type" onchange={typeFieldHandler}></lightning-input-field>
</lightning-record-edit-form>

<lightning-button variant="destructive" label="Delete Selected Records" onclick={deleteButtonHandler}></lightning-button> <br>


<template lwc:if={showTableFlag}>
<lightning-datatable
key-field="Id"
data={accList}
columns={columns}
onrowselection={selectedRecordsHandler}    >
</lightning-datatable>
</template>

<template lwc:if={showSpinnerFlag}>
<div class="exampleHolder">
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
</div>
</template>
    </lightning-card>
</template>
